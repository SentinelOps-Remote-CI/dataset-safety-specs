[package]
name = "ds-guard"
version = "0.1.0"
edition = "2021"
description = "Dataset safety guards generated from Lean predicates"
license = "MIT"
authors = ["Dataset Safety Specs"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.0"
lazy_static = "1.0"

[lib]
name = "ds_guard"
path = "src/lib.rs"
